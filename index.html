<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitaire</title>
</head>

<body>
  <div class="container">

    <div id="menu">
      <div class="time">
        <span>Time:</span>
        <span>00:00</span>
      </div>
      <div class="moves">
        <span>Moves:</span>
        <span>0</span>
      </div>
      <button class="btn-restart"></button>
    </div>

    <div class="moving-cards"></div>

    <div class="play-table">
      <div class="upper-cards">
        <div id="stock"></div>
        <div id="waste"></div>
        <div id="foundation">
          <div class="spades"></div>
          <div class="diamonds"></div>
          <div class="clubs"></div>
          <div class="hearts"></div>
        </div>
      </div>

      <div class="lower-cards">
        <div class="pile-1"></div>
        <div class="pile-2"></div>
        <div class="pile-3"></div>
        <div class="pile-4"></div>
        <div class="pile-5"></div>
        <div class="pile-6"></div>
        <div class="pile-7"></div>
      </div>
    </div>
  </div>


</body>

</html>
